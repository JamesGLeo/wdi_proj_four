<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Spot Spots!</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">

  <!--MapBox-->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />

  <!-- Libraries:  Jquery -->
  <script src='/js/jquery.js'></script>

  <!--App-->
  <script src='/js/app.js'></script>
</head>

<body>
<!-- Leaflet Plugins: Omnivore for geoJSON parsing-->
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

<!-- Leaflet Plugins: minimap for overwatch views-->
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.css' rel='stylesheet' />


<div id='map'></div>

<div id='loading'></div>

<a href='#' id='geolocate' class='ui-button'></a>


<script>

// API Information
  var day;
  var time;
  var browserViewCoord;

// Map
  L.mapbox.accessToken = 'pk.eyJ1IjoiamFtZXNsaXVtYXBzIiwiYSI6InhLTDh6eUEifQ.mpBGKMabJ51bqz0kktgoEA';

  var map;

// Signs
  var markers = [];

//  setTimeout(sendInfo, 3000);




// Geolocate user
  var geolocate = document.getElementById('geolocate');

  if (!navigator.geolocation) {
      geolocate.innerHTML = 'Geolocation is not available';
  } else {
      geolocate.onclick = function (e) {
          e.preventDefault();
          e.stopPropagation();
          map.locate();
      };
  }

  $(function() {
    map.on('locationfound', function(e) {
      map.fitBounds(e.bounds);

      map.setGeoJSON({
          type: 'Feature',
          geometry: {
              type: 'Point',
              coordinates: [e.latlng.lng, e.latlng.lat]
          },
          properties: {
              'title': 'User Located',
              'marker-color': '#51a3c9',
              'marker-size': 'large',
              'marker-symbol': 'car'
          }
      });
    });

    map.on('locationerror', function() {
      geolocate.innerHTML = 'Position could not be found';
    });

    map.on("load", sendInfo);
    map.on("viewreset", sendInfo);
    map.on("move", sendInfo);
    map.on("resize", sendInfo);
  });

//////////////////////////////////////////////////////////
//                      FUNCTIONS                       //
//////////////////////////////////////////////////////////

  var sendInfo = function() {
    clientInfo();

    $.ajax({
        url:"",
        method:"GET",
        dataType: 'JSON',
        data: {
            day: day,
            time: time,
            location: browserViewCoord
        },
        success: function() {
            drawMap();
            getData();
        }
    })
  };

// Get client's day, time, and location to the server
  var clientInfo = function() {
    var now = new Date();

    // Day
    var weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
    ];

    day = weekday[now.getDay()];

    // TIME
    rawTime = [ now.getHours(), now.getMinutes() ];

    var suffix = ( rawTime[0] < 12 ) ? "AM" : "PM";

    rawTime[0] = ( rawTime[0] < 12 ) ? rawTime[0] : rawTime[0] - 12;

    rawTime[0] = rawTime[0] || 12;

    for ( var i = 1; i < 3; i++ ) {
        if ( rawTime[i] < 10 ) {
            rawTime[i] = "0" + rawTime[i];
        }
    }

    time = rawTime.join(":") + " " + suffix;

    //Coords
    var browserViewCoordNE = map.getBounds()._southWest;
    var browserViewCoordSW = map.getBounds()._northEast;

    browserViewCoord = [
      [browserViewCoordNE.lat, browserViewCoordNE.lng],
      [browserViewCoordSW.lat, browserViewCoordSW.lng]
    ];
  };

// Create a map
  function drawMap() {
    map = L.mapbox.map('map', 'jamesliumaps.kfii0fpm')
            .on('ready', function () {
                // Minimap
                new L.Control.MiniMap(L.mapbox.tileLayer('jamesliumaps.kfii0fpm'))
                        .addTo(map);
            });
  }

// Get data to render
  function getData(){
    $.ajax({
        url:"",
        method: "GET",
        dataType:"JSON",
        data: {
            latitude: latitude,
            longitude: longitude,
            regulation: regulation
        },
        success: function(data) {
            setMarkers(data);
        }
    });
  }

// Render signs to map
  function setMarkers(data){
    resetMap();
    $.each(data, function(idx, sign){
        var marker = new L.CircleMarker([sign.latitude, sign.longitude],{
            color: '#51a3c9'
        })
        .addTo(map);
        markers.push(marker);
    });
  }

// Reset the map
  function resetMap(){
    $(markers).each(function(idx, marker){
        map.removeLayer(marker);
    });
    markers = [];
  }

</script>

</body>
</html>
